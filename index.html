<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

    />

  <body>
    <header>
      <!-- navigation bar -->
      <div
        class="max-w-[1250px] mx-auto my-[25px] flex flex-col md:flex-row justify-between items center gap-4 px-4"
      >
        <div class="flex gap-2 items-center">
          <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
          <h1 class="text-[#006747] font-bold text-lg sm:text-xl">
            Emergency<br />Service
          </h1>
        </div>
        <div class="flex flex-wrap gap-4 justify-center">
          <div
            class="h-[50px] w-[110px] sm:w-[120px] bg-[#41ff6b1a] flex items-center justify-center rounded-[50px]"
          >
            <div class="flex gap-2 justify-center pt-[11px]">
              <span class="font-bold">0</span>
              <img
                class="h-[30px] w-[30px] ml-2"
                src="./assets/heart.png"
                alt=""
              />
            </div>
          </div>
          <div
            class="h-[50px] w-[110px] sm:w-[120px] bg-[#41ff6b1a] flex items-center justify-center rounded-[50px]"
          >
            <div class="flex gap-2 justify-center pt-[11px]">
              <span class="font-bold">0</span>
              <img
                class="h-[22px] w-[22px] ml-2"
                src="./assets/coin.png"
                alt=""
              />
            </div>
          </div>
          <button
            class="bg-[#00A63E] h-[52px] w-[127px] sm:h-[52px] sm:w-[127px] text-white font-semibold rounded-[50px]"
          >
            <span>0</span> Copy
          </button>
        </div>
      </div>
      <!-- banner section -->
      <div
        class="w-full h-[260px] sm:h-[240px] bg-gradient-to-r from-green-900 via-green-800 to-green-700 p-4"
      >
        <div class="text-center pt-[20px]">
          <img
            class="h-[70px] w-[70px] sm:h-[90px] sm:w-[90px] mx-auto"
            src="./assets/logo.png"
            alt=""
          />
          <h1 class="text-white font-bold py-[10px] text-[26px] sm:text-[40px]">
            Emergency Service Directory
          </h1>
          <p
            class="text-white text-[14px] sm:text-[20px] max-w-[800px] mx-auto"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>

    <main></main>
    <footer></footer>
